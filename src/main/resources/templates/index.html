<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tweets-app</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/twitter.js}" type="text/javascript"></script>


</head>
<body>

	<div class="container">

		<div class="row justify-content-center" style="margin-top: 20px">
			<div class="col-12 col-md-10 col-lg-8">
				<form class="card card-sm">
					<div class="card-body row no-gutters align-items-center">
						<div class="col-auto">
							<i class="fas fa-search h4 text-body"></i>
						</div>
						<!--end of col-->
						<div class="col">
							<input
								class="form-control form-control-lg form-control-borderless"
								type="search" id="serachtext" placeholder="Search topics or keywords">
						</div>
						<!--end of col-->
						<div class="col-auto">
							<button class="btn btn-lg btn-success" id="serach" type="button">Search</button>
						</div>
						<!--end of col-->
					</div>
				</form>
			</div>
			<!--end of col-->
		</div>

		
		
		<div class="row">
                <div class="container" id="UserfeedContainer">
                </div>
         </div>
		


	</div>



</body>
</html>
